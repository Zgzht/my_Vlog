<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>创作发布 · Editor</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Editor specific styles */
    .editor-container {
      max-width: 980px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .editor-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    
    .editor-nav a {
      color: var(--accent);
      margin-left: 1rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .editor-nav a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    
    .editor-form {
      display: grid;
      gap: 1.5rem;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .content-editor {
      min-height: 300px;
      resize: vertical;
    }
    
    .toolbar {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .posts-list {
      display: grid;
      gap: 1rem;
    }
    
    .post-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border: 1px dashed rgba(255,255,255,.15);
      border-radius: 12px;
      transition: border-color 0.2s;
    }
    
    .post-item:hover {
      border-color: var(--primary);
    }
    
    .post-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .fab {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg);
      font-size: 1.5rem;
      font-weight: 800;
      box-shadow: 0 8px 24px rgba(122, 162, 255, 0.35);
      cursor: pointer;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .fab:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(122, 162, 255, 0.45);
    }
    
    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .status-draft {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }
    
    .status-published {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    .char-count {
      font-size: 0.875rem;
      color: var(--muted);
      text-align: right;
    }
    
    .char-count.warning {
      color: var(--warning);
    }
    
    .char-count.error {
      color: var(--error);
    }
    
    .image-upload-area {
      border: 2px dashed rgba(255,255,255,.15);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    
    .image-upload-area:hover {
      border-color: var(--primary);
    }
    
    .image-upload-area.dragover {
      border-color: var(--accent);
      background: rgba(186, 146, 255, 0.1);
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .editor-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .toolbar {
        justify-content: center;
      }
      
      .post-item {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }
      
      .post-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <header class="editor-header">
      <h1>创作发布</h1>
      <nav class="editor-nav">
        <a href="index.html">首页</a>
        <a href="admin-profile.html">作者资料</a>
        <button id="auth-btn" class="btn btn-outline">登录</button>
      </nav>
    </header>

    <!-- 登录区域 -->
    <section id="login-section" class="card">
      <h2>身份验证</h2>
      <p class="text-muted">只有授权用户可以创建和发布文章</p>
      
      <div class="form-group">
        <button id="github-login" class="btn btn-primary">
          <span>GitHub 登录</span>
        </button>
      </div>
      
      <div class="divider">或</div>
      
      <form id="email-login-form" class="form">
        <div class="form-group">
          <label for="email">邮箱</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">邮箱登录</button>
      </form>
      
      <div id="login-error" class="form-error" style="display: none;"></div>
    </section>

    <!-- 编辑器区域 -->
    <section id="editor-section" class="card" style="display: none;">
      <div class="card-header">
        <h2 id="editor-title">新建文章</h2>
        <div class="card-actions">
          <button id="clear-btn" class="btn btn-outline btn-sm">清空</button>
          <button id="auto-save-toggle" class="btn btn-outline btn-sm">自动保存: 开</button>
        </div>
      </div>
      
      <form id="post-form" class="editor-form">
        <div class="form-row">
          <div class="form-group">
            <label for="post-title">文章标题 *</label>
            <input type="text" id="post-title" required maxlength="100">
            <div class="char-count"><span id="title-count">0</span>/100</div>
          </div>
          <div class="form-group">
            <label for="post-slug">URL 别名</label>
            <input type="text" id="post-slug" placeholder="自动生成">
            <small class="form-help">留空则根据标题自动生成</small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="post-tags">标签</label>
          <div id="tags-input" class="tags-input">
            <input type="text" placeholder="输入标签后按回车">
          </div>
          <small class="form-help">最多10个标签，每个标签最长16个字符</small>
        </div>
        
        <div class="form-group">
          <label for="cover-url">封面图片</label>
          <div class="image-upload-area" id="cover-upload-area">
            <p>点击或拖拽上传封面图片</p>
            <small>支持 JPG, PNG, WebP 格式，建议尺寸 1200x630</small>
          </div>
          <input type="file" id="cover-input" accept="image/*" style="display: none;">
          <div id="cover-preview" style="display: none;">
            <img src="" alt="封面预览" style="max-width: 100%; height: auto; border-radius: 8px;">
            <button type="button" id="remove-cover" class="btn btn-outline btn-sm">移除封面</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="post-content">文章内容 *</label>
          <textarea id="post-content" class="content-editor" required placeholder="开始写作..."></textarea>
          <div class="char-count"><span id="content-count">0</span> 字符</div>
        </div>
        
        <div class="toolbar">
          <button type="button" id="upload-image-btn" class="btn btn-outline btn-sm">插入图片</button>
          <input type="file" id="image-input" accept="image/*" style="display: none;">
          <button type="button" id="preview-btn" class="btn btn-outline btn-sm">预览</button>
          <div class="toolbar-spacer"></div>
          <button type="button" id="save-draft-btn" class="btn btn-secondary">保存草稿</button>
          <button type="button" id="publish-btn" class="btn btn-primary">发布文章</button>
        </div>
        
        <div id="editor-message" class="form-message" style="display: none;"></div>
      </form>
    </section>

    <!-- 文章列表区域 -->
    <section id="posts-section" class="card" style="display: none;">
      <div class="card-header">
        <h2>我的文章</h2>
        <div class="card-actions">
          <select id="status-filter" class="form-select">
            <option value="">全部状态</option>
            <option value="draft">草稿</option>
            <option value="published">已发布</option>
          </select>
        </div>
      </div>
      
      <div id="posts-list" class="posts-list">
        <div class="loading">加载中...</div>
      </div>
    </section>

    <!-- 预览模态框 -->
    <div id="preview-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>文章预览</h3>
          <button id="close-preview" class="btn btn-outline btn-sm">关闭</button>
        </div>
        <div id="preview-content" class="modal-body"></div>
      </div>
    </div>
  </div>

  <button class="fab" id="new-post-fab" title="新建文章" style="display: none;">+</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <!-- 应用模块 -->
  <script type="module">
    import './js/firebase.js';
    import { 
      onAuthChange, 
      signInWithGitHub, 
      signInWithEmail, 
      signOut, 
      getCurrentUser,
      isAdmin 
    } from './js/auth.js';
    import { 
      listMyPosts, 
      createPost, 
      updatePost, 
      deletePost, 
      publishPost, 
      unpublishPost,
      generateSlug,
      validatePost
    } from './js/api.posts.js';
    import { 
      uploadPostImage, 
      uploadCover 
    } from './js/upload.js';
    import { 
      $, 
      showToast, 
      formatDate, 
      stripHtml,
      debounce,
      confirmAction,
      sanitizeHtml
    } from './js/render.js';

    // 应用状态
    let currentUser = null;
    let currentPost = null;
    let posts = [];
    let tags = [];
    let autoSaveEnabled = true;
    let hasUnsavedChanges = false;

    // DOM 元素
    const loginSection = $('#login-section');
    const editorSection = $('#editor-section');
    const postsSection = $('#posts-section');
    const authBtn = $('#auth-btn');
    const newPostFab = $('#new-post-fab');

    // 初始化
    function init() {
      setupEventListeners();
      setupAuthStateListener();
    }

    // 设置事件监听器
    function setupEventListeners() {
      $('#github-login').addEventListener('click', handleGitHubLogin);
      $('#email-login-form').addEventListener('submit', handleEmailLogin);
      authBtn.addEventListener('click', handleAuthButtonClick);
      newPostFab.addEventListener('click', createNewPost);
    }

    // 设置认证状态监听
    function setupAuthStateListener() {
      onAuthChange(async (user) => {
        currentUser = user;
        await updateUI();
        if (user && isAdmin(user)) {
          await loadPosts();
        }
      });
    }

    // 更新UI状态
    async function updateUI() {
      if (currentUser && isAdmin(currentUser)) {
        loginSection.style.display = 'none';
        editorSection.style.display = 'block';
        postsSection.style.display = 'block';
        newPostFab.style.display = 'block';
        authBtn.textContent = '登出';
      } else {
        loginSection.style.display = 'block';
        editorSection.style.display = 'none';
        postsSection.style.display = 'none';
        newPostFab.style.display = 'none';
        authBtn.textContent = '登录';
      }
    }

    // 认证处理
    async function handleGitHubLogin() {
      try {
        await signInWithGitHub();
      } catch (error) {
        showError('login-error', error.message);
      }
    }

    async function handleEmailLogin(e) {
      e.preventDefault();
      const email = $('#email').value;
      const password = $('#password').value;
      
      try {
        await signInWithEmail(email, password);
      } catch (error) {
        showError('login-error', error.message);
      }
    }

    function handleAuthButtonClick() {
      if (currentUser) {
        signOut();
      } else {
        loginSection.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function createNewPost() {
      currentPost = null;
      $('#editor-title').textContent = '新建文章';
      editorSection.scrollIntoView({ behavior: 'smooth' });
    }

    // 文章列表管理
    async function loadPosts() {
      try {
        posts = await listMyPosts();
        renderPosts();
      } catch (error) {
        console.error('加载文章列表失败:', error);
        showToast('加载文章列表失败: ' + error.message, 'error');
      }
    }

    function renderPosts() {
      const container = $('#posts-list');
      
      if (posts.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无文章</div>';
        return;
      }
      
      container.innerHTML = posts.map(post => `
        <div class="post-item">
          <div class="post-info">
            <h3>${post.title || '无标题'}</h3>
            <p class="post-meta">
              <span class="status-badge status-${post.status}">${post.status === 'published' ? '已发布' : '草稿'}</span>
              <span>${formatDate(post.updatedAt || post.createdAt)}</span>
            </p>
          </div>
          <div class="post-actions">
            <button onclick="window.editPost('${post.id}')" class="btn btn-outline btn-sm">编辑</button>
            ${post.status === 'draft' 
              ? `<button onclick="window.publishPostAction('${post.id}')" class="btn btn-primary btn-sm">发布</button>`
              : `<button onclick="window.unpublishPostAction('${post.id}')" class="btn btn-secondary btn-sm">撤稿</button>`
            }
            <button onclick="window.deletePostAction('${post.id}')" class="btn btn-danger btn-sm">删除</button>
          </div>
        </div>
      `).join('');
    }

    // 工具函数
    function showError(elementId, message) {
      const element = $(`#${elementId}`);
      element.textContent = message;
      element.style.display = 'block';
    }

    // 全局函数
    window.editPost = (postId) => {
      const post = posts.find(p => p.id === postId);
      if (post) {
        currentPost = post;
        $('#editor-title').textContent = '编辑文章';
        editorSection.scrollIntoView({ behavior: 'smooth' });
      }
    };

    window.publishPostAction = async (postId) => {
      try {
        await publishPost(postId);
        await loadPosts();
        showToast('文章已发布！', 'success');
      } catch (error) {
        showToast('发布失败: ' + error.message, 'error');
      }
    };

    window.unpublishPostAction = async (postId) => {
      try {
        await unpublishPost(postId);
        await loadPosts();
        showToast('文章已撤稿！', 'success');
      } catch (error) {
        showToast('撤稿失败: ' + error.message, 'error');
      }
    };

    window.deletePostAction = async (postId) => {
      if (!confirm('确定要删除这篇文章吗？此操作不可恢复！')) return;
      
      try {
        await deletePost(postId);
        await loadPosts();
        showToast('文章已删除！', 'success');
      } catch (error) {
        showToast('删除失败: ' + error.message, 'error');
      }
    };

    // 启动应用
    init();
  </script>
</body>
</html>
